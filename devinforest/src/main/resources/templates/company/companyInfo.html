<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>기업 정보</title>
</head>
<body>
<h1>기업 정보 상세보기</h1>
	<table>
		<tr>
			<td>기업이메일</td>
			<td th:text="${session.loginCompany.companyEmail}"></td>
		</tr>
		<tr>
			<td>한글사명</td>
			<td th:text="${company.companyKorName}"></td>
		</tr>
		
		<tr>
			<td>영문사명</td>
			<td th:text="${company.companyEngName}"></td>
		</tr>	
		<tr>
			<td>산업분야</td>
			<td th:text="${company.companyType}"></td>
		</tr>	
		<tr>
			<td>회사주소</td>
			<td th:text="${company.companyAddress}"></td>
		</tr>	
		<tr>
			<td>대표번호</td>
			<td th:text="${company.companyPhone}"></td>
		</tr>	
		<tr>
			<td>사업자등록번호</td>
			<td th:text="${company.companyLicense}"></td>
		</tr>	
		<tr>
			<td>회사홈페이지</td>
			<td th:text="${company.companyLink}"></td>
		</tr>
		<tr>
			<td>대표자명</td>
			<td th:text="${company.companyCEO}"></td>
		</tr>	
		<tr>
			<td>매출액</td>
			<td th:text="${company.companySales}"></td>
		</tr>	
		<tr>
			<td>사원수</td>
			<td th:text="${company.companyEmployees}"></td>
		</tr>	
		<tr>
			<td>회사소개</td>
			<td th:text="${company.companyAbout}"></td>
		</tr>
		<tr>
			<td>설립일</td>
			<td th:text="${company.companyFoundation}"></td>
		</tr>		
	</table>
	
	<form method="get" th:action="@{/modifyCompany}">
		<input type="hidden" name="companyEmail" th:value="${session.loginCompany.companyEmail}">
		<button type="submit">기업정보수정</button>
	</form>
	<form method="get" th:action="@{/removeCompany}">
		<input type="hidden" name="companyEmail" th:value="${session.loginCompany.companyEmail}">
		<button type="submit">기업탈퇴</button>
	</form>
</body>
</html>
