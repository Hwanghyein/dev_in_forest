<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<meta charset="UTF-8">
		<title>공지사항</title>
	</head>
	<body>

		<div>
			<h1>기업회원 조회</h1>
		</div>
		<div>
			<form method="GET" th:action="@{/admin/getCompanyList}">
				<input id="search" type="text" name="searchWord" th:value="${searchWord}" placeholder="한글회사명 검색">
				<button type="submit">검색</button>
				<a class="btn searchBtn" th:href="@{/admin/getCompanyList(rowPerPage='', searchWord='')}">초기화</a>
			</form>
		</div>
		<div>
			<span th:text="'기업회원 : '+${companyTotalCount}+명"></span>
		</div>
		<div>
			<a th:href="@{/admin/getCompanyList(rowPerPage=1, searchWord=${searchWord})}">1개씩</a>
			<a th:href="@{/admin/getCompanyList(rowPerPage=5, searchWord=${searchWord})}">5개씩</a>
			<a th:href="@{/admin/getCompanyList(rowPerPage=10, searchWord=${searchWord})}">10개씩</a>
			<a th:href="@{/admin/getCompanyList(rowPerPage=15, searchWord=${searchWord})}">15개씩</a>
		</div>
		<div>
			<table border="1">
				<tr>
					<th>한글 회사명</th>
					<th>회사 소개</th>
					<th>주소</th>
					<th>전화번호</th>
					<!-- <th>제안프로젝트</th> -->
				</tr>
				<tr th:each="company : ${companyList}">
					<td>
						<a th:href="@{/#}" th:text="${company.companyKorName}"></a>
					</td>
					<td th:text="${company.companyAbout}"></td>
					<td th:text="${company.companyAddress}"></td>
					<td th:text="${company.companyPhone}"></td>
				</tr>
			</table>
		</div>
		<div>
			<a th:href="@{/admin/getCompanyList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">처음</a>
			<a th:if="${currentPage == 1}" th:href="@{/admin/getCompanyList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">이전</a>
			<a th:if="${currentPage > 1}" th:href="@{/admin/getCompanyList(currentPage=${currentPage-1},rowPerPage=${rowPerPage},searchWord=${searchWord})}">이전</a>
			<span th:text="'-'+${currentPage}+'-'"></span>
			<a th:if="${companyTotalCount == 0}" th:href="@{/admin/getCompanyList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">다음</a>
			<a th:if="${currentPage < lastPage}" th:href="@{/admin/getCompanyList(currentPage=${currentPage+1},rowPerPage=${rowPerPage},searchWord=${searchWord})}">다음</a>
			<a th:if="${currentPage == lastPage}" th:href="@{/admin/getCompanyList(currentPage=${lastPage},rowPerPage=${rowPerPage},searchWord=${searchWord})}">다음</a>
			<a th:if="${companyTotalCount == 0}"th:href="@{/admin/getCompanyList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">마지막</a>
			<a th:if="${companyTotalCount != 0}"th:href="@{/admin/getCompanyList(currentPage=${lastPage},rowPerPage=${rowPerPage},searchWord=${searchWord})}">마지막</a>
		</div>
	</body>
</html>
