<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>회원가입</h1>
	<form id="emailForm" method="post" th:action="@{/checkMemberEmail}" >
     
         <label>아이디 :</label>
         <input type="email"   name="memberEmail" th:value="${loginMember.memberEmail}">
         <input type="hidden"   name="memberName" th:value="${loginMember.memberName}">
         <input type="hidden"   name="memberPassword" th:value="${loginMember.memberPassword}">
         <button type="submit">중복체크</button>
         <span th:text="${EmailMsg}"></span>
     
      </form>
      <form id="nameForm" method="post" th:action="@{/checkMemberName}" >
    
         <label>이름 : </label>
         
         <input type="hidden"   name="memberEmail" th:value="${loginMember.memberEmail}">
         <input type="text" name="memberName" th:value="${loginMember.memberName}">
         <input type="hidden" name="memberPassword" th:value="${loginMember.memberPassword}">
         <button type="submit">중복체크</button>
         <span th:text="${NameMsg}"></span>
                
     
      </form>
	<form method="post" th:action="@{/addMember}">
		<input type="hidden" name="memberEmail" th:value="${loginMember.memberEmail}">
		<input type="hidden" name="memberName" th:value="${loginMember.memberName}">
		비밀번호 : <input type="password" name="memberPassword" th:value="${loginMember.memberPassword}">
		<br>
		비밀번호 확인 : <input type="password">
		<br>
		<button type="submit">회원가입</button>
		
	</form>
</body>
</html>
