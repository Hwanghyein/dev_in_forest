<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<meta charset="UTF-8">
		<title>블랙 질문댓글조회</title>
	</head>
	<body>

		<div>
			<h1>블랙 질문댓글조회</h1>
		</div>
		<div>
			<form method="GET" th:action="@{/admin/getBlackQuestionCommentList}">
				<input id="search" type="text" name="searchWord" th:value="${searchWord}" placeholder="작성자 검색">
				<button type="submit">검색</button>
			</form>
		</div>
		<div>
			<span th:text="'블랙 질문댓글 : '+${blackQuestionCommentTotalCount}+개"></span>
		</div>
		<div>
			<a th:href="@{/admin/getBlackQuestionCommentList(rowPerPage=1, searchWord=${searchWord})}">1개씩</a>
			<a th:href="@{/admin/getBlackQuestionCommentList(rowPerPage=5, searchWord=${searchWord})}">5개씩</a>
			<a th:href="@{/admin/getBlackQuestionCommentList(rowPerPage=10, searchWord=${searchWord})}">10개씩</a>
			<a th:href="@{/admin/getBlackQuestionCommentList(rowPerPage=15, searchWord=${searchWord})}">15개씩</a>
		</div>
		<div>
			<table border="1">
				<tr>
					<th>번호</th>
					<th>내용</th>
					<th>작성자</th>
					<th>블랙일자</th>
				</tr>
				<tr th:each="blackQuestionComment : ${blackQuestionCommentList}">
					<td th:text="${blackQuestionComment.questionCommentNo}"></td>
					<td th:text="${blackQuestionComment.questionCommentContent}"></td>
					<td th:text="${blackQuestionComment.memberName}"></td>
					<td th:text="${blackQuestionComment.questionCommentBackDate}"></td>
				</tr>
			</table>
		</div>
		<div>
			<a th:href="@{/admin/getBlackQuestionCommentList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">처음</a>
			<a th:if="${currentPage == 1}" th:href="@{/admin/getBlackQuestionCommentList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">이전</a>
			<a th:if="${currentPage > 1}" th:href="@{/admin/getBlackQuestionCommentList(currentPage=${currentPage-1},rowPerPage=${rowPerPage},searchWord=${searchWord})}">이전</a>
			<span th:text="'-'+${currentPage}+'-'"></span>
			<a th:if="${blackQuestionCommentTotalCount == 0}" th:href="@{/admin/getBlackQuestionCommentList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">다음</a>
			<a th:if="${currentPage < lastPage}" th:href="@{/admin/getBlackQuestionCommentList(currentPage=${currentPage+1},rowPerPage=${rowPerPage},searchWord=${searchWord})}">다음</a>
			<a th:if="${currentPage == lastPage}" th:href="@{/admin/getBlackQuestionCommentList(currentPage=${lastPage},rowPerPage=${rowPerPage},searchWord=${searchWord})}">다음</a>
			<a th:if="${blackQuestionCommentTotalCount == 0}"th:href="@{/admin/getBlackQuestionCommentList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">마지막</a>
			<a th:if="${blackQuestionCommentTotalCount != 0}"th:href="@{/admin/getBlackQuestionCommentList(currentPage=${lastPage},rowPerPage=${rowPerPage},searchWord=${searchWord})}">마지막</a>
		</div>
	</body>
</html>
