<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>관리자 목록</title>
	</head>
	<body>
		<div>
			<h1>관리자 목록</h1>
		</div>
		<div>
			<a th:href="@{/addAdmin}">관리자 추가</a>
		</div>
		<div>
			<span th:text="'관리자 : '+${adminTotalCount}+명"></span>
		</div>
		<div>
			<a th:href="@{/getAdminList(rowPerPage=1)}">1개씩</a>
			<a th:href="@{/getAdminList(rowPerPage=5)}">5개씩</a>
			<a th:href="@{/getAdminList(rowPerPage=10)}">10개씩</a>
			<a th:href="@{/getAdminList(rowPerPage=15)}">15개씩</a>
		</div>
		<div>
			<table>
				<tr>
					<th>이메일</th>
					<th>닉네임</th>
					<th>분류</th>
					<th>가입일</th>
				</tr>
				<tr th:each="admin : ${adminList}">
					<td th:text="${admin.adminEmail}"></td>
					<td th:text="${admin.adminName}"></td>
					<td th:text="${admin.accountKind}"></td>
					<td th:text="${admin.adminDate}"></td>
				</tr>
			</table>
		</div>
		<div>
			<a th:href="@{/getAdminList(currentPage=1,rowPerPage=${rowPerPage})}">처음</a>
			<a th:if="${currentPage == 1}" th:href="@{/getAdminList(currentPage=1,rowPerPage=${rowPerPage})}">이전</a>
			<a th:if="${currentPage > 1}" th:href="@{/getAdminList(currentPage=${currentPage-1},rowPerPage=${rowPerPage})}">이전</a>
			<span th:text="'-'+${currentPage}+'-'"></span>
			<a th:if="${currentPage < lastPage}" th:href="@{/getAdminList(currentPage=${currentPage+1},rowPerPage=${rowPerPage})}">다음</a>
			<a th:if="${currentPage == lastPage}" th:href="@{/getAdminList(currentPage=${lastPage},rowPerPage=${rowPerPage})}">다음</a>
			<a th:href="@{/getAdminList(currentPage=${lastPage},rowPerPage=${rowPerPage})}">마지막</a>
			
		</div>
	</body>
</html>
