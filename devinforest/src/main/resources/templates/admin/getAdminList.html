<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<meta charset="UTF-8">
		<title>관리자 목록</title>
	</head>
	<body>
		<div>
			<h1>관리자 목록</h1>
		</div>
		<div>
			<a th:href="@{/addAdmin}">관리자 추가</a>
		</div>
		<div>
			<form method="GET" th:action="@{/getAdminList}">
				<input id="search" type="text" name="searchWord" th:value="${searchWord}" placeholder="아이디 검색">
				<button type="submit">검색</button>
				<button id="resetBtn" type="button">초기화</button>
			</form>
		</div>
		<div>
			<span th:text="'관리자 : '+${adminTotalCount}+명"></span>
		</div>
		<div>
			<a th:href="@{/getAdminList(rowPerPage=1, searchWord=${searchWord})}">1개씩</a>
			<a th:href="@{/getAdminList(rowPerPage=5, searchWord=${searchWord})}">5개씩</a>
			<a th:href="@{/getAdminList(rowPerPage=10, searchWord=${searchWord})}">10개씩</a>
			<a th:href="@{/getAdminList(rowPerPage=15, searchWord=${searchWord})}">15개씩</a>
		</div>
		<div>
			<table border="1">
				<tr>
					<th>이메일</th>
					<th>닉네임</th>
					<th>가입일</th>
				</tr>
				<tr th:each="admin : ${adminList}">
					<td th:text="${admin.adminEmail}"></td>
					<td th:text="${admin.adminName}"></td>
					<td th:text="${admin.adminDate}"></td>
				</tr>
			</table>
		</div>
		<div>
			<a th:href="@{/getAdminList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">처음</a>
			<a th:if="${currentPage == 1}" th:href="@{/getAdminList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">이전</a>
			<a th:if="${currentPage > 1}" th:href="@{/getAdminList(currentPage=${currentPage-1},rowPerPage=${rowPerPage},searchWord=${searchWord})}">이전</a>
			<span th:text="'-'+${currentPage}+'-'"></span>
			<a th:if="${adminTotalCount == 0}" th:href="@{/getAdminList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">다음</a>
			<a th:if="${currentPage < lastPage}" th:href="@{/getAdminList(currentPage=${currentPage+1},rowPerPage=${rowPerPage},searchWord=${searchWord})}">다음</a>
			<a th:if="${currentPage == lastPage}" th:href="@{/getAdminList(currentPage=${lastPage},rowPerPage=${rowPerPage},searchWord=${searchWord})}">다음</a>
			<a th:if="${adminTotalCount == 0}"th:href="@{/getAdminList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">마지막</a>
			<a th:if="${adminTotalCount != 0}"th:href="@{/getAdminList(currentPage=${lastPage},rowPerPage=${rowPerPage},searchWord=${searchWord})}">마지막</a>
		</div>
	</body>
	<script>
		// 검색창 초기화
		$('#resetBtn').click(function(){
			$('#search').val("");
		});
	</script>
</html>
