<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>관리자 추가</title>
	</head>
	<body>
		<div>
			<h1>관리자 추가</h1>		
		</div>
		<form method="post" th:action="@{/addAdmin}">
			<div>
				<div>
					<span th:text="이메일"></span>
				</div>
				<div>
					<input type="text" name="adminEmail" placeholder="이메일을 입력해주세요.">			
				</div>
			</div>
			<div>
				<div>
					<span th:text="닉네임"></span>
				</div>
				<div>
					<input type="text" name="adminName" placeholder="닉네임을 입력해주세요.">			
				</div>
			</div>
			<div>
				<div>
					<span th:text="비밀번호"></span>
				</div>
				<div>
					<input type="password" name="adminPw" placeholder="비밀번호를 입력해주세요.">			
				</div>
			</div>
			<div>
				<button type="submit">가입</button>
			</div>
		</form>
	</body>
</html>
