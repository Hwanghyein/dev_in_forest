<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>질문작성</h1>
	<form th:action="@{/addQuestion}" method="post">
		<div>
			<input type="text" name="questionTitle" placeholder="질문 제목">
		</div>
		<div>
			<input type="text" name="questionContent" placeholder="질문 내용">
		</div>
		<div>
			<select name="reputation">
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="150">150</option>
				<option value="200">200</option>
			</select>
		</div>
		<div>
			<input type="hidden" name="questionIp" th:value="${questionIp}">
		</div>
		<div>
			<input type="hidden" name="memberName" th:value="${memberName}">
		</div>
		<button type="submit">작성</button>
	</form>
</body>
</html>
