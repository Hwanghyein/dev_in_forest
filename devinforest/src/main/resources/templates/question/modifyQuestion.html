<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){
		$('#modifyBtn').click(function(){
			if($('#questionTitle').val().length < 10) {
				$('#questionTitle').text("제목을 10자 이상 입력하세요");
				$('#questionTitle').focus();
				return;
			}
			$('#modifyBtn').submit();
		});
	});
</script>
</head>
<body>
	<h1>수정하기</h1>
	<form method="post" th:action="@{/modifyQuestion}">
		
		<div>
			<input type="text" name="questionTitle" id="questionTitle" th:value="${modifyQuestion.questionTitle}">
		</div>
		<div>
			<input type="text" name="questionContent" id="questionContent" th:value="${modifyQuestion.questionContent}">
		</div>
		<div>
			<select name="reputation" th:value="${modifyQuestion.questionReputation}">
				<option value="0">0</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="150">150</option>
				<option value="200">200</option>
			</select>
		</div>
		<div>
			<input type="hidden" name="questionIp" th:value="${modifyQuestion.questionIp}">
		</div>
		<div>
			<input type="hidden" name="questionNo" id="questionNo" th:value="${modifyQuestion.questionNo}" >
		</div>
		<button id="modifyBtn">작성</button>
		
	</form>
</body>
</html>
