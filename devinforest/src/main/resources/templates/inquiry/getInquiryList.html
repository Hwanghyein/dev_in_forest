<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<div>
			<h1>문의사항</h1>
		</div>
		<div>
			<form method="GET" th:action="@{/getInquiryList}">
				<input id="search" type="text" name="searchWord" th:value="${searchWord}" placeholder="제목 검색">
				<button type="submit">검색</button>
				<button id="resetBtn" type="button">초기화</button>
			</form>
		</div>
		<div>
			<span th:text="'문의사항 : '+${inquiryTotalCount}+개"></span>
		</div>
		<div>
			<a th:href="@{/getInquiryList(rowPerPage=1, searchWord=${searchWord})}">1개씩</a>
			<a th:href="@{/getInquiryList(rowPerPage=5, searchWord=${searchWord})}">5개씩</a>
			<a th:href="@{/getInquiryList(rowPerPage=10, searchWord=${searchWord})}">10개씩</a>
			<a th:href="@{/getInquiryList(rowPerPage=15, searchWord=${searchWord})}">15개씩</a>
		</div>
		<div>
			<table border="1">
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>문의 회원</th>
					<th>답변 여부</th>
				</tr>
				<tr th:each="inquiry : ${inquiryList}">
					<td th:text="${inquiry.inquiryNo}"></td>
					<td>
						<a href="#" th:text="${inquiry.inquiryTitle}"></a>
					</td>
					<td th:text="${inquiry.inquiryContent}"></td>
					<td th:text="${inquiry.inquiryKind}"></td>
				</tr>
			</table>
		</div>
		<div>
			<a th:href="@{/getInquiryList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">처음</a>
			<a th:if="${currentPage == 1}" th:href="@{/getInquiryList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">이전</a>
			<a th:if="${currentPage > 1}" th:href="@{/getInquiryList(currentPage=${currentPage-1},rowPerPage=${rowPerPage},searchWord=${searchWord})}">이전</a>
			<span th:text="'-'+${currentPage}+'-'"></span>
			<a th:if="${inquiryTotalCount == 0}" th:href="@{/getInquiryList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">다음</a>
			<a th:if="${currentPage < lastPage}" th:href="@{/getInquiryList(currentPage=${currentPage+1},rowPerPage=${rowPerPage},searchWord=${searchWord})}">다음</a>
			<a th:if="${currentPage == lastPage}" th:href="@{/getInquiryList(currentPage=${lastPage},rowPerPage=${rowPerPage},searchWord=${searchWord})}">다음</a>
			<a th:if="${inquiryTotalCount == 0}"th:href="@{/getInquiryList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">마지막</a>
			<a th:if="${inquiryTotalCount != 0}"th:href="@{/getInquiryList(currentPage=${lastPage},rowPerPage=${rowPerPage},searchWord=${searchWord})}">마지막</a>
		</div>
	</body>
	<script>
		// 검색창 초기화
		$('#resetBtn').click(function(){
			$('#search').val("");
		});
	</script>
</html>
