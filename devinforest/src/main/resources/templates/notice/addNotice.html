<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<meta charset="UTF-8">
		<title>공지사항 작성</title>
	</head>
	<body>
		<div>
			<h1>공지사항 작성</h1>
		</div>
		<div>
			<form method="post" th:action="@{/addNotice}">
				<div>
					<span>제목</span>
					<input type="text" name="noticeTitle">
				</div>
				<div>
					<span>내용</span>
					<textarea rows="5" cols="20" name="noticeContent"></textarea>
				</div>
				<div>
					<span>작성자</span>
					<input type="text" value="로그인되있는 닉네임" readonly="readonly">
				</div>
				<div>
					<button type="submit">작성완료</button>
				</div>
			</form>
		</div>
	</body>
</html>
