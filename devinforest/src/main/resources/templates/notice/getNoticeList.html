<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<meta charset="UTF-8">
		<title>공지사항</title>
	</head>
	<body>
		<div>
			<h1>공지사항</h1>
		</div>
		<div>
			<a th:href="@{/addNotice}">공지사항 작성</a>
		</div>
		<div>
			<form method="GET" th:action="@{/getNoticeList}">
				<input id="search" type="text" name="searchWord" th:value="${searchWord}" placeholder="제목 검색">
				<button type="submit">검색</button>
				<button id="resetBtn" type="button">초기화</button>
			</form>
		</div>
		<div>
			<span th:text="'공지사항 : '+${noticeTotalCount}+개"></span>
		</div>
		<div>
			<a th:href="@{/getNoticeList(rowPerPage=1, searchWord=${searchWord})}">1개씩</a>
			<a th:href="@{/getNoticeList(rowPerPage=5, searchWord=${searchWord})}">5개씩</a>
			<a th:href="@{/getNoticeList(rowPerPage=10, searchWord=${searchWord})}">10개씩</a>
			<a th:href="@{/getNoticeList(rowPerPage=15, searchWord=${searchWord})}">15개씩</a>
		</div>
		<div>
			<table border="1">
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일자</th>
				</tr>
				<tr th:each="notice : ${noticeList}">
					<td th:text="${notice.noticeNo}"></td>
					<td th:text="${notice.noticeTitle}"></td>
					<td th:text="${notice.adminName}"></td>
					<td th:text="${notice.noticeDate}"></td>
				</tr>
			</table>
		</div>
		<div>
			<a th:href="@{/getNoticeList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">처음</a>
			<a th:if="${currentPage == 1}" th:href="@{/getNoticeList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">이전</a>
			<a th:if="${currentPage > 1}" th:href="@{/getNoticeList(currentPage=${currentPage-1},rowPerPage=${rowPerPage},searchWord=${searchWord})}">이전</a>
			<span th:text="'-'+${currentPage}+'-'"></span>
			<a th:if="${noticeTotalCount == 0}" th:href="@{/getNoticeList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">다음</a>
			<a th:if="${currentPage < lastPage}" th:href="@{/getNoticeList(currentPage=${currentPage+1},rowPerPage=${rowPerPage},searchWord=${searchWord})}">다음</a>
			<a th:if="${currentPage == lastPage}" th:href="@{/getNoticeList(currentPage=${lastPage},rowPerPage=${rowPerPage},searchWord=${searchWord})}">다음</a>
			<a th:if="${noticeTotalCount == 0}"th:href="@{/getNoticeList(currentPage=1,rowPerPage=${rowPerPage},searchWord=${searchWord})}">마지막</a>
			<a th:if="${noticeTotalCount != 0}"th:href="@{/getNoticeList(currentPage=${lastPage},rowPerPage=${rowPerPage},searchWord=${searchWord})}">마지막</a>
		</div>
	</body>
	<script>
		// 검색창 초기화
		$('#resetBtn').click(function(){
			$('#search').val("");
		});
	</script>
</html>
